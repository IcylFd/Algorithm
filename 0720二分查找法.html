  <script>
    // 对于有序数列，才能使用二分查找法
    // 在有序的数组arr中查找target
    // 如果找到target，返回相应的索引index
    // 如果没找到target，返回-1

    function binarySearch (arr, n, target) {
      let l = 0;
      let r = n-1;
      // 在arr[l,r]中查找target
      while(l <= r) {
        let mid = (l + r) / 2;
        if( arr[mid] === target) {
          return mid;
        }
        if( target < arr[mid] ) {
        // 在arr[l, mid-1]中查找target
          r = mid - 1;
        } else {  // target > arr[mid]
        // 在arr[mid+1, r]中查找target        
          l = mid + 1;
        }
      }
      return -1;
    }
  </script>
